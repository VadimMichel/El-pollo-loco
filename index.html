<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <script src="./scripts/models/drawable-object.class.js"></script>
    <script src="./scripts/models/moveble-object.class.js"></script>
    <script src="./scripts/models/character.class.js"></script>
    <script src="./scripts/models/chicken.class.js"></script>  
    <script src="./scripts/models/cloud.class.js"></script>
    <script src="./scripts/models/background-objects.class.js"></script>
    <script src="./scripts/models/endboss.class.js"></script>
    <script src="./scripts/models/throwable-object.class.js"></script>
    <script src="./scripts/models/status-bar.class.js"></script>
    <script src="./scripts/models/collectable-object.class.js"></script>
    <script src="./scripts/models/world.class.js"></script>
    <script src="./scripts/models/keyboard.class.js"></script> 
    <script src="./scripts/models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./scripts/game.js"></script>
</head>
<body>
    <h1>El pollo loco</h1>
    <div class="icons setting-botton">
        <img src="./img/icon/volume-off-solid.svg" alt="volume off">
        <img src="./img/icon/volume-xmark-solid.svg" alt="volume on">
        <img onclick="restartGame()" src="./img/icon/reply-solid.svg" alt="replay">
    </div>
    <canvas id="content" width="720" height="480"></canvas>
    <div id="overlay" class="start-overlay">
        <div class="button-container">
            <button onclick="startGameBotton()" class="western-button">Start</button>
            <button class="western-button">Mute</button>
        </div>
    </div>
    <div class="keys icons">
        <div>
            <img id="btnLeft" src="./img/icon/caret-left-solid.svg" alt="arrow-left">
            <img id="btnRight" src="./img/icon/caret-right-solid.svg" alt="arrow-right">
        </div>
        <div>
            <img id="btnUp" src="./img/icon/caret-up-solid.svg" alt="arrow-up">
            <img id="btnThrow" src="./img/icon/wine-bottle-solid.svg" alt="bottle">
        </div>
    </div>
    <div class="key-info">
        <span>key bindings:</span>
        <img src="./img/icon/caret-left-solid.svg" alt="arrow-left"><span>: Left |</span>
        <img src="./img/icon/caret-right-solid.svg" alt="arrow-right"><span>: right |</span>
        <img src="./img/icon/caret-up-solid.svg" alt="arrow-up"> <span>/ space : jump |</span> 
        <span>trow : D</span>
    </div>
    <div class="loose-win-overlay">
        <div class="win-lose-content" id="WinLoseContent"></div>
    </div>
</body>
</html>
